name: 'messenger-service-CI/CD'

on:
  push:
    paths:
      - 'packages/messenger-service/**'
      - '.github/workflows/messenger-service.yaml'

jobs:
  build:
    name: Build (Lint / Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/messenger-service
    env:
      NODE_ENV: CI
      PORT: 3000

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Install 🔧
        run: npm install

      - name: Test 🚨
        run: npm test

  deploy:
    name: Deploy (Deploy)
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./packages/messenger-service
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout
        uses: actions/checkout@v1       

      - name: Deploy 🏠
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~/IHNA-Micro-Service/
            git pull
            npm install
            cd ~/IHNA-Micro-Service/packages/messenger-service/
            npm install
            npm start
