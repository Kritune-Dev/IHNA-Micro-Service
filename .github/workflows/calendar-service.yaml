name: 'calendar-service-CI/CD'

on:
  push:
    paths:
      - 'packages/calendar-service/**'
      - '.github/workflows/calendar-service.yaml'

jobs:
  build:
    name: Build (Lint / Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/calendar-service
    env:
      NODE_ENV: CI
      PORT: 3000
      ACCES_TOKEN: ${{ secrets.GOOGLE_ACCES_TOKEN }}
      CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@master

      - name: Install üîß
        run: npm install

      - name: Test üö®
        run: npm test

  deploy:
    name: Deploy (Deploy)
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./packages/calendar-service
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/dev')

    steps:
      - name: Checkout
        uses: actions/checkout@v1       

      - name: Deploy üè†
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~/IHNA-Micro-Service/
            git pull
            npm install
            cd ~/IHNA-Micro-Service/packages/calendar-service/
            npm install
            npm start
