name: 'calendar-service-CI/CD'

on:
  push:
    paths:
      - 'packages/calendar-service/**'
      - '.github/workflows/calendar-service.yaml'

jobs:
  build:
    name: Build (Lint / Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/calendar-service
    env:
      NODE_ENV: test

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: npm install

      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test
