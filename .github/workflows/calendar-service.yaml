name: 'calendar-service-CI/CD'

on:
  push:
    paths:
      - 'packages/calendar-service/**'
      - '.github/workflows/calendar-service.yaml'

jobs:
  build:
    name: Build (Lint / Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/calendar-service
    env:
      NODE_ENV: CI
      PORT: 3000
      ACCES_TOKEN: ${{ secrets.GOOGLE_ACCES_TOKEN }}
      CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@master

      - name: Install üîß
        run: npm install

      - name: Test üö®
        run: npm test
