name: 'calendar-service-CI/CD'

on:
  push:
    paths:
      - 'packages/calendar-service/**'
      - '.github/workflows/calendar-service.yaml'

jobs:
  build:
    name: Build (Lint / Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/calendar-service
    env:
      NODE_ENV: test
      PORT: 3000

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Install 🔧
        run: npm install

      - name: Test 🚨
        run: npm test
