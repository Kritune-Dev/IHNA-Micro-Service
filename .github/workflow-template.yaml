name: "{{SERVICE}}-CI/CD"

on:
  push:
    paths:
      - "packages/{{SERVICE}}/**"
      - ".github/workflows/{{SERVICE}}.yaml"

jobs:
  build:
    name: Build (Lint / Test / Codecov)
    runs-on: ubuntu-latest
    needs: bump-version
    defaults:
      run:
        working-directory: ./packages/{{SERVICE}}
    env: 
      NODE_ENV: test

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: npm install
      
      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test